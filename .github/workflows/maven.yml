name: Docker Build with Trivy Scan

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout source code
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 2️⃣ Setup Docker
    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    # 3️⃣ Build Docker Image
    - name: Build Docker Image
      run: |
        docker build -t java-tomcat-app:latest .

    # 4️⃣ Install Trivy
    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install -y trivy

    # 5️⃣ Trivy Image Scan (HIGH & CRITICAL)
    - name: Trivy Scan - HIGH & CRITICAL
      run: |
        trivy image \
          --severity HIGH,CRITICAL \
          --exit-code 0 \
          java-tomcat-app:latest 

    # 6️⃣ Run Docker Container (ONLY if scan passes)
    - name: Run Docker Container
      run: |
        docker run -d \
          --name java-tomcat-container \
          -p 8080:8080 \
          java-tomcat-app:latest 
